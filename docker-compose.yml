version: '3.8'

services:
  url-shortener:
    build: .
    container_name: url-shortener
    image: url-shortener:latest
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql:5432/url
      SPRING_DATASOURCE_USERNAME: master
      SPRING_DATASOURCE_PASSWORD: master
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    networks:
      - app-network
    depends_on:
      - redis
      - postgresql

  postgresql:
    image: bitnami/postgresql:15
    container_name: postgresql
    environment:
      - POSTGRESQL_USERNAME=master
      - POSTGRESQL_PASSWORD=master
      - POSTGRESQL_DATABASE=url
    ports:
      - "5432:5432"
    volumes:
      - postgresql_data:/bitnami/postgresql
    networks:
      - app-network

  redis:
    image: redis:7.2-alpine
    labels:
      - "mode=standalone"
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    networks:
      - app-network

volumes:
  postgresql_data:
    driver: local
  redis-data:
    driver: local

networks:
  app-network:
    driver: bridge
